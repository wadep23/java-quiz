<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Quiz</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <!-- timer and high score link header -->
        <header class="container-fluid">
            <div class="row">
                <div id="high-score" class="col-11">View High Scores</div>
                <div id="timer" class="col-1">Time: 0</div>
            </div>
        </header>
        <!-- end header -->
        <!-- Quiz questions body -->
        <div id="questionBody"class="container px-4">
            <!-- options -->
            <div id="answerContainer"class="row gx-5">
                <ul id="answerOptions"></ul>
            </div>
            <div id="answer">
                <h4 id="answerRight"></h4>
            </div>
        </div>
        

        <!-- end quiz body -->

        <script src="javascript/script.js"
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </body>
</html>
